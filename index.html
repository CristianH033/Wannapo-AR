<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item id="model-1" src="models/1/scene.gltf"></a-asset-item>
        <a-asset-item id="model-2" src="models/2/scene.gltf"></a-asset-item>
        <a-asset-item id="model-3" src="models/3/scene.gltf"></a-asset-item>
      </a-assets>
      <a-marker id="animated-marker-1" type="barcode" value="1">
        <a-entity gltf-model="#model-1" scale="2 2 2"> </a-entity>
      </a-marker>
      <a-marker id="animated-marker-2" type="barcode" value="2">
        <a-entity gltf-model="#model-2" scale="1 1 1"> </a-entity>
      </a-marker>
      <a-marker id="animated-marker-3" type="barcode" value="3">
        <a-entity gltf-model="#model-3" scale="2 2 2"> </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="js/app.js"></script>
  </body>
</html>
